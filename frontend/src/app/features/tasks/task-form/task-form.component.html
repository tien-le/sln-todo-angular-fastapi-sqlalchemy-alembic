<div class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="md:flex md:items-center md:justify-between mb-8">
        <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl">
            {{ isEditMode() ? 'Edit Task' : 'Create New Task' }}
        </h2>
    </div>

    <div class="bg-white shadow rounded-lg">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="p-6 space-y-6">
            @if (error()) {
            <div class="rounded-md bg-red-50 p-4">
                <p class="text-sm text-red-700">{{ error() }}</p>
            </div>
            }

            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">
                    Title *
                </label>
                <input id="title" type="text" formControlName="title" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border"
                    placeholder="Enter task title" />
                @if (taskForm.get('title')?.invalid && taskForm.get('title')?.touched) {
                <p class="mt-1 text-sm text-red-600">Title is required (max 200 characters)</p>
                }
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">
                    Description
                </label>
                <textarea id="description" formControlName="description" rows="4"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border"
                    placeholder="Enter task description"></textarea>
            </div>

            <!-- Status and Priority Row -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700">
                        Status
                    </label>
                    <select id="status" formControlName="status"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
                        <option [ngValue]="TaskStatus.PENDING">Pending</option>
                        <option [ngValue]="TaskStatus.IN_PROGRESS">In Progress</option>
                        <option [ngValue]="TaskStatus.COMPLETED">Completed</option>
                    </select>
                </div>

                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700">
                        Priority
                    </label>
                    <select id="priority" formControlName="priority"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border">
                        <option [ngValue]="TaskPriority.LOW">Low</option>
                        <option [ngValue]="TaskPriority.MEDIUM">Medium</option>
                        <option [ngValue]="TaskPriority.HIGH">High</option>
                        <option [ngValue]="TaskPriority.URGENT">Urgent</option>
                    </select>
                </div>
            </div>

            <!-- Due Date -->
            <div>
                <label for="due_date" class="block text-sm font-medium text-gray-700">
                    Due Date
                </label>
                <input id="due_date" type="datetime-local" formControlName="due_date"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm px-3 py-2 border" />
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-3 pt-4 border-t border-gray-200">
                <button type="button" (click)="cancel()"
                    class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </button>
                <button type="submit" [disabled]="taskForm.invalid || loading()"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    @if (loading()) {
                    <span class="flex items-center">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Saving...
                    </span>
                    } @else {
                    {{ isEditMode() ? 'Update Task' : 'Create Task' }}
                    }
                </button>
            </div>
        </form>
    </div>
</div>
