[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Async test support
asyncio_mode = auto

# Test paths
testpaths = app/tests

# Add options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers (error if using undefined marker)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (when --cov is used)
    --cov-report=term-missing
    --cov-branch

# Markers for organizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    asyncio: Async tests

# Coverage settings
[coverage:run]
source = app
omit =
    app/tests/*
    app/__init__.py
    */migrations/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
